        $('.black').on('click', function(e){
          var target = $(e.target);
          if (target.attr('class') == 'black') {
            $(this).hide();
            $("body").css("overflow", "scroll");
          }
        });
        $(window).load(function() {
          $(".white").delay(3000).hide(1000);
        }); 
    });
